name : Deploy generateData API using node js
on : [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checking out the code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Downloading the dependencies
        run: npm install
      - name: Starting the server
        run: npm start
